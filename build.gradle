plugins {
    id 'java'
}

group 'co.REI'
version '1.0'

def cucumberVersion = "5.7.0"
def junit4Version = "4.12"
def restAssuredVersion = "4.3.3"


compileJava.options.encoding = "UTF-8"
compileTestJava.options.encoding = "UTF-8"

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    // Cucumber dependencies
    testImplementation("io.cucumber:cucumber-junit:$cucumberVersion")
    testImplementation 'org.seleniumhq.selenium:selenium-java:4.1.3'
    testImplementation "org.apache.commons:commons-io:2.11.0"
    testImplementation("io.cucumber:cucumber-java:$cucumberVersion")
    implementation 'net.masterthought:cucumber-reporting:5.8.1'
    testImplementation("junit:junit:$junit4Version")
    testImplementation ("io.rest-assured:rest-assured:$restAssuredVersion")
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.15.2'
}

test {
    useJUnit()
    include '**/TestRunner.class'
    testLogging {
        events "PASSED", "FAILED", "SKIPPED"
    }
}


